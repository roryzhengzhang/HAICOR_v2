<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAICOR User Interface Prototype</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reasoning.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="stacked fullscreen">
    <nav class="padded">
        <div class="container">
            <div class="row">
                <a href="#" class="column button button-clear">Previous</a>
                <a href="#" class="column button button-clear">Submit</a>
                <a href="#" class="column button button-clear">Next</a>
            </div>
        </div>
    </nav>

    <div id="content" class="fill-remaining">
        <div id="concept" class="padded stacked">
            <h1>Concept</h1>

            <form id="concept-search" onsubmit="return false;">
                <fieldset class="fill-remaining">
                    <label for="concept-text">Concept</label>
                    <input type="text" name="concept-text" id="concept-text" autocomplete="off">
                </fieldset>
                <fieldset class="fill-remaining">
                    <label for="concept-speech">Part of Speech</label>
                    <select name="concept-speech" id="concept-speech">
                        <option value="u">Unspecified</option>
                        <option value="n">Noun</option>
                        <option value="a">Adjective</option>
                        <option value="s">Adjective satellite</option>
                        <option value="v">Verb</option>
                        <option value="r">Adverb</option>
                        <option value="q">Q</option>
                    </select>
                </fieldset>
                <fieldset class="fill-remaining">
                    <input type="submit" id="concept-submit" class="button-primary">
                </fieldset>
            </form>

            <section id="concept-result" class="stacked fill-remaining">
            </section>
        </div>

        <div id="knowledge" class="padded stacked">
            <h1>Knowledge</h1>
        </div>
    </div>

    <script type="module" src="{{ url_for('static', filename='js/reasoning.js') }}"></script>
</body>

</html>
